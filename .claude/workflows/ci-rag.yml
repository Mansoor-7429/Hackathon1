name: RAG CI

on:
  push:
    branches: [main, develop, 001-textbook-generation]
    paths:
      - 'rag/**'
      - '.github/workflows/ci-rag.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'rag/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r rag/requirements.txt
          pip install black isort flake8 mypy

      - name: Format check (black, isort)
        run: |
          black --check rag/
          isort --check-only rag/
        continue-on-error: true

      - name: Lint
        run: flake8 rag/src
        continue-on-error: true

      - name: Type check
        run: mypy rag/src
        continue-on-error: true
